<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸŽ¬ Film Score Study Buddy ðŸŽµ</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg" aria-hidden="true">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
      <div class="orb orb-c"></div>
    </div>

    <div class="wrap">
      <header>
        <div class="topbar">
          <div>
            <h1>ðŸŽ¬ Film Score Study Buddy ðŸŽµ</h1>
          </div>

          <div class="actions">
            <button
              class="btn btnPrimary"
              id="shuffleBtn"
              type="button"
              disabled
            >
              Shuffle
            </button>
            <button class="btn" id="filtersBtn" type="button">Search / Filter</button>
          </div>
        </div>

        <div class="panel">
          <div id="filters" class="filters hidden">
            <div>
              <label for="q">Search</label>
              <input id="q" type="text" />
            </div>
            <div>
              <label for="minYear">Min year</label>
              <input id="minYear" type="number" inputmode="numeric" />
            </div>
            <div>
              <label for="maxYear">Max year</label>
              <input id="maxYear" type="number" inputmode="numeric" />
            </div>
          </div>

          <div class="status">
            <span class="pill" id="statusPill">Loading...</span>
          </div>

          <div id="error" class="error hidden" role="alert"></div>
        </div>
      </header>

      <main>
        <section id="result"></section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
