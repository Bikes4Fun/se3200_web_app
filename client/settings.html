<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia TV - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="main-nav"></nav>
    <main>
        <h1>Display Settings</h1>
        <p>Adjust how the TV display appears for the patient</p>
        <p>**currently broken**</p>

        <div class="grid">
            <!-- Accessibility -->
            <div class="card">
                <h2>Accessibility</h2>
                <div class="form-group">
                    <label class="toggle">
                        <input type="checkbox" id="high-contrast">
                        <span>High Contrast Mode</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="toggle">
                        <input type="checkbox" id="large-text">
                        <span>Large Text</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="toggle">
                        <input type="checkbox" id="reduced-motion">
                        <span>Reduced Motion</span>
                    </label>
                </div>
            </div>

            <!-- Layout -->
            <div class="card">
                <h2>Layout</h2>
                <div class="form-group">
                    <label for="home-layout">Home Screen Layout</label>
                    <select id="home-layout">
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clock-proportion">Clock Size</label>
                    <input type="range" id="clock-proportion" min="0.3" max="0.7" step="0.05" value="0.5">
                    <span id="clock-proportion-value">50%</span>
                </div>
            </div>

            <!-- Colors -->
            <div class="card">
                <h2>Background Colors</h2>
                <div class="form-group">
                    <label for="clock-bg">Clock Background</label>
                    <input type="color" id="clock-bg" value="#1e3a5f">
                </div>
                <div class="form-group">
                    <label for="med-bg">Medications Background</label>
                    <input type="color" id="med-bg" value="#2d4a3e">
                </div>
                <div class="form-group">
                    <label for="events-bg">Events Background</label>
                    <input type="color" id="events-bg" value="#4a3a2d">
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="save-btn" class="btn-primary">Save Settings</button>
            <button id="reset-btn" class="btn-secondary">Reset to Defaults</button>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="../demo_user/demo_user.js"></script>
    <script src="user-loader.js"></script>
    <script src="settings.js"></script>
</body>
</html>
