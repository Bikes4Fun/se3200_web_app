<!-- Project 2: Random Generator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Data Generator - Dementia TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="main-nav"></nav>
    <main>
        <h1>Demo Data Generator</h1>
        <p>Generate random appointments for TV app testing. Data matches the calendar_events schema.</p>
        <div class="actions">
            <button type="button" id="generate-btn" class="btn-primary">Generate</button>
            <button type="button" id="export-btn" class="btn-secondary">Export JSON</button>
        </div>
        <p id="card-count" class="muted"></p>
        <div id="output" class="generator-grid"></div>
        <h2 id="med-heading" class="generator-med-heading"></h2>
        <div id="med-output" class="generator-grid"></div>
    </main>
    <script src="app.js"></script>
    <script src="generator.js"></script>
</body>
</html>
