<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dementia TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="main-nav"></nav>
    <main>
        <h1>User Profile</h1>
        <p>Demo user data. Use "Generate random user" to populate with random appointments and medications.</p>
        <div class="actions">
            <button type="button" id="generate-btn" class="btn-primary">Generate random user</button>
        </div>
        <p id="profile-status" class="muted"></p>
        <div id="profile-content">
            <p id="profile-user-id"></p>
            <h2 class="section-heading">Calendar events</h2>
            <div id="profile-events" class="events-grid"></div>
            <h2 class="section-heading">Medications</h2>
            <div id="profile-medications" class="medications-grid"></div>
            <h2 class="section-heading">Settings</h2>
            <div id="profile-settings"></div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="demo_user.js"></script>
    <script src="../back/search-medications.js"></script>
    <script src="profile-display.js"></script>
    <script src="random-user-generator.js"></script>
    <script src="user-profile.js"></script>
</body>
</html>
